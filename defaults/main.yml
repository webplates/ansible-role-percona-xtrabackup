---
# Create MySQL backup user
xtrabackup_create_mysql_user: false

# MySQL backup user default name
xtrabackup_mysql_user_name: bkpuser
xtrabackup_mysql_user_password: ""
xtrabackup_mysql_grants:
  - BACKUP_ADMIN
  - PROCESS
  - RELOAD
  - LOCK TABLES
  - REPLICATION CLIENT

# Create system backup user
xtrabackup_create_system_user: false

# System backup user default name
xtrabackup_system_user_name: xtrabackup
